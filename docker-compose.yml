web:
  restart: always
  build: ./docker/services/nginx/
  volumes:
   - ./docker/logs/nginx:/var/log/nginx
   - ./site:/var/www
  ports:
    - "80:80"
  links:
   - php

php:
  restart: always
  image: bitnami/php-fpm
  volumes:
    - ./site:/var/www
  links:
    - db

db:
  restart: always
  image: mysql:latest
  volumes:
    - ./docker/data/database:/var/lib/mysql
  ports:
    - "3306:3306"
  env_file:
    - ./docker/.env